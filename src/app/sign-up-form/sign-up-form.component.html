<div class="container">
    <h1>Create Account</h1>
    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Enter Your Full Name</mat-label>
            <input matInput placeholder="Full Name" required>
            <mat-error>{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter a Username</mat-label>
            <input matInput placeholder="username" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <br>
          <div class="button-container">
            <button id="signup-btn" mat-flat-button color="primary">Sign Up</button>
          </div>

          <div class="bottom-prompt"> already have an account ? <span class="sign-in-prompt"> Sign In</span> here</div>
      </div>
</div>
